
<div class="row">
	<div class="col-lg-6 col-md-6">
		<form name="addTask">
		  	<div class="form-group">
		  		<label>Please insert the description of the task</label>	
				<textarea type="text" 
		  			   ng-model="task.description"
		  		   	   class="form-control"
		  		   	   required
		  		       placeholder="description">
		  		</textarea>
		  	</div>
		  	<button class="btn btn-primary" ng-disabled="addTask.$invalid" ng-click="addTodoTask(task.description)">Add</button>
		</form>
	</div>
	<div class="col-lg-6 col-md-6">
		<label>TODO s</label>
		<ul class="nav nav-pills nav-stacked">
			<li ng-repeat="todoItem in tasks track by todoItem.id">
				<a>
				{{todoItem.description}} 
					<span
						ng-click="remove(todoItem.id,$index)" 
						class="glyphicon glyphicon-remove-circle pull-right" 
						title="Remove TODO" 
						aria-hidden="true">
					</span>
				</a>
			</li>
		</ul>
	</div>
</div>
